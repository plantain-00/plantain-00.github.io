<meta charset="UTF-8">
<script src="../../javascripts/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<link href="../../css/bootstrap.min.css" rel="stylesheet"/>

<script src="handlebars-v2.0.0.js"></script>

<div id="userList" style="width: 500px;"></div>
<button onclick="showUserList();">Show</button>


<br/>
<a target="_blank" href="http://handlebarsjs.com/">More</a>

<script type="text/javascript">
    var userListTemplate;

    $(document).ready(function () {
        userListTemplate = Handlebars.compile($("#userListTemplate").html());
    });

    function showUserList() {
        var userList = [{
            name: "John",
            age: 12,
            gender: true
        }, {
            name: "Tom",
            age: 23,
            gender: false
        }];
        $("#userList").html(userListTemplate(userList));
    }
</script>

<script id="userListTemplate" type="text/x-handlebars-template">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        {{#each this}}
        <tr>
            <td>{{this.name}}</td>
            <td>{{this.age}}</td>
            {{#if this.gender}}
            <td>Male</td>
            {{else}}
            <td>Female</td>
            {{/if}}
        </tr>
        {{/each}}
    </table>
</script>
