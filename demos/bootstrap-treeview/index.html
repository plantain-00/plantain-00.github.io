<meta charset="UTF-8">
<script src="../../javascripts/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<link href="../../css/bootstrap.min.css" rel="stylesheet"/>

<script src="bootstrap-treeview.min.js"></script>
<link href="bootstrap-treeview.min.css" rel="stylesheet"/>

<div id="tree" style="width: 300px;"></div>

<br/>

<a target="_blank" href="https://github.com/jonmiles/bootstrap-treeview">More</a>

<script type="text/javascript">
    function getTree() {
        var tree = [
            {
                text: "Parent 1",
                nodes: [
                    {
                        text: "Child 1",
                        nodes: [
                            {
                                text: "Grandchild 1"
                            },
                            {
                                text: "Grandchild 2"
                            }
                        ]
                    },
                    {
                        text: "Child 2"
                    }
                ]
            },
            {
                text: "Parent 2"
            },
            {
                text: "Parent 3"
            },
            {
                text: "Parent 4"
            },
            {
                text: "Parent 5"
            }
        ];
        return tree;
    }

    $('#tree').treeview({data: getTree()});
</script>
