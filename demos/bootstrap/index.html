<meta charset="UTF-8">
<script src="../../javascripts/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<link href="../../css/bootstrap.min.css" rel="stylesheet"/>

<div class="container" style="margin-top: 30px;">
    <div class="panel panel-default">
        <div class="panel-heading">
            plain text / radio / checkbox / alert
        </div>
        <div class="panel-body">
            <div class="container-fluid form-horizontal">
                <div class="row">
                    <div class="form-group">
                        <label for="name" class="col-md-3 control-label">Name:</label>

                        <div class="col-md-4">
                            <input type="text" class="form-control" id="name" data-toggle="tooltip"
                                   data-placement="top" title="Tooltip for name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="alert alert-info col-md-offset-3 col-md-4" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        Enter a valid email address
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Gender:</label>

                        <div class="btn-group col-md-3" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" autocomplete="off" checked>Male
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" autocomplete="off">Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Roles:</label>

                        <div class="btn-group col-md-3" data-toggle="buttons">
                            <label class="btn btn-primary">
                                <input type="checkbox" autocomplete="off">Teacher
                            </label>
                            <label class="btn btn-primary">
                                <input type="checkbox" autocomplete="off">Customer
                            </label>
                            <label class="btn btn-primary">
                                <input type="checkbox" autocomplete="off">Seller
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
