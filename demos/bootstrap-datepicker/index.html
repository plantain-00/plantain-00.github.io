<meta charset="UTF-8">
<script src="../../javascripts/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<link href="../../css/bootstrap.min.css" rel="stylesheet" />

<script src="bootstrap-datepicker.js"></script>
<script src="bootstrap-datepicker.zh-CN.js"></script>
<link href="bootstrap-datepicker3.css" rel="stylesheet" />

<div class="input-group date" id="date-container">
    <input type="text" id="date" class="form-control" value="2000-01-01" style="width:130px;" />
    <span class="input-group-addon">
        <i class="glyphicon glyphicon-th"></i>
    </span>
</div>

<a target="_blank" href="http://eternicode.github.io/bootstrap-datepicker">More</a>

<script type="text/javascript">
    $('#date-container').datepicker({
        format : "yyyy-mm-dd",
        language : "zh-CN",
        autoclose: true
    });
</script>
