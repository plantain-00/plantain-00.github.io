<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum=1.0,user-scalable=no"
    />
    <title>Barrage demo</title>
    <link href="https://cdn.bootcss.com/video.js/5.6.0/video-js.min.css" rel="stylesheet">
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        .container {
            position: relative;
        }
        
        .video {
            position: absolute;
        }
        
        .barrage {
            position: absolute;
        }
    </style>
</head>

<body id="vue">
    <input type="text" v-model="text">
    <button @click="add()">add</button>
    <div class="container">
        <video id="the-video" class="video-js vjs-default-skin video" controls preload="auto" width="{{width}}" height="{{height}}"
        data-setup='{}'>
            <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
            <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
        </video>
        <span class="barrage" v-for="barrage in barrages" :style="barrage.style">
            {{barrage.text}}
        </span>
    </div>
    <script src="https://cdn.bootcss.com/video.js/5.6.0/video.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/1.0.16/vue.js"></script>
    <script src="./index.js"></script>
</body>

</html>
