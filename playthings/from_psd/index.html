<!DOCTYPE HTML>
<html>
    <head>
        <title>小龙巴士</title>
        <meta name=”viewport” content=”width=device-width, initial-scale=1, maximum-scale=1″>
        <style>
            *{
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: "Segoe UI Webfont", "Microsoft YaHei", Arial, sans-serif;
            }
            
            .header{
                background-color: #E8342B;
                
                height: 78px;
            }
            
            .title{
                color: #ffffff;
                font-size: 2em;
                
                text-align: center;
                line-height: 78px;
            }
            
            .footer{
                background: url(images/footer.png);
                
                width: 640px;
                height: 85px;
                
                line-height: 85px;
                
                position: fixed;
                left: 0;
                bottom: 0;
                right: 0;
            }
            
            .footer span{
                font-size: 16px;
                
                display: inline-block;
                height: 20px;
                width: 80px;
                line-height: 20px;
            }
            
            .footer img{
                vertical-align: middle;
                
                display: inline-block;
            }
            
            .bus-img{
                padding-left: 41px;
            }
            
            .bus-word{
                padding-left: 15px;
            }
            
            .pointer-img{
                padding-left: 75px;
            }
            
            .pointer-word{
                padding-left: 14px;
            }
            
            .expand-img{
                padding-left: 11px;
            }
            
            .user-img{
                padding-left: 59px;
            }
            
            .user-word{
                padding-left: 10px;
            }
        </style>
    </head>
    <body>
        <header class="header">
            <div class="title">订制线路</div>
        </header>
        <section>
        </section>
        <footer class="footer">
            <img class="bus-img" src="images/bus.png">
            <span class="bus-word">订制线路</span>
            <img class="pointer-img" src="images/pointer.png">
            <span class="pointer-word">预订班车</span>
            <img class="expand-img" src="images/expand.png">
            <img class="user-img" src="images/user.png">
            <span class="user-word">个人中心</span>
            <img class="expand-img" src="images/expand.png">
        </footer>
    </body>
</html>
