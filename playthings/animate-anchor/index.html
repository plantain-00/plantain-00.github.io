<meta charset="UTF-8">
<script type="text/javascript" src="../../javascripts/jquery.min.js"></script>

<style>
    div {
        margin: 500px 200px;
    }
</style>

<div id="a">a</div>
<div id="b">b</div>
<div id="c">c</div>
<button id="navigate">navigate</button>

        $("html,body").animate({

        }, 500)
    });
</script>
