<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            display: -moz-box;
            display: -webkit-box;
            border: 1px solid black;
        }

        .p1 {
            -moz-box-flex: 1.0;
            -webkit-box-flex: 1.0;
            border: 1px solid red;
        }

        .p2 {
            -moz-box-flex: 2.0;
            -webkit-box-flex: 2.0;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
<div style="width: 300px;">
    <p class="p1">Hello</p>

    <p class="p2">World</p>
</div>
<div style="width: 500px;">
    <p class="p1">Hello</p>

    <p class="p2">World</p>
</div>
</body>
</html>
