<meta charset="UTF-8">

<style>
    #container {
        width: 300px;
        height: 200px;
        position: relative;
    }

    #img {
        background-image: url('raw.jpg');
        width: 300px;
        height: 200px;
        display: block;
        float: left;
    }

    #title {
        font-size: 20pt;
        font-weight: bold;
        width: 300px;
        height: 50px;
        line-height: 50px;
        background-color: #a9a9a9;
        text-align: center;
        float: left;
    }

    #block {
        background-color: #808080;
        width: 300px;
        height: 50px;
        position: absolute;
        top: 200px;
    }
</style>

<script src="../../javascripts/jquery.min.js"></script>

<div id="container">
    <img id="img" src="raw.jpg">

    <div id="title">Test</div>

    <div id="block"></div>
</div>

<script type="application/javascript">
    $("#container").mouseover(function (e) {
        $("#img").animate({
            height: "150px"
        }, 200);
    }).mouseleave(function (e) {
        $("#img").animate({
            height: "200px"
        }, 200);
    });
</script>
