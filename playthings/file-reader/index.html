<input type="file" onchange="uploadAndSubmit(this)" />
<div id="result"></div>
<script src="../../javascripts/jquery.min.js"></script>
<script>
     function uploadAndSubmit(e) {
        var file = e.files[0];
        var reader = new FileReader();
        reader.readAsText(file)
        reader.onloadend = function() {
            if (reader.error) {
                $("#result").html(reader.error);
            } else {
                $("#result").html(reader.result);
            }
        }
    }
 </script>
